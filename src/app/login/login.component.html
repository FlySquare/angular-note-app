<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" (keyup)="validateInputs($event,'username')" (keydown.space)="$event.preventDefault()" [(ngModel)]="username" placeholder="Username" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" (keyup)="validateInputs($event,'password')" [(ngModel)]="password" placeholder="Password" class="form-control form-control-lg" />
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" [ngModel]="rememberMe" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3" style="margin-left: 10px"> Remember password </label>
            </div>

            <button style="width: 100%" [disabled]="loginButtonStatus == false" (click)="login()" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            <hr class="my-4">

            <a routerLink="/register" style="width: 100%"  routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-lg btn-block btn-success"
                    type="submit">Register</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
