<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Register</h3>

            <div class="form-outline mb-4">
              <input type="text" (keydown.space)="$event.preventDefault()" [(ngModel)]="username" (keyup)="validateInputs($event,'username')" id="typeEmailX-2" placeholder="Username" class="form-control form-control-lg" />
            <span *ngIf="emailStatus == false" style="color:red">*Minimum 6 characters</span>
            </div>

            <div class="form-outline mb-4">
              <input type="password" [(ngModel)]="password" (keyup)="validateInputs($event,'password')" id="typePasswordX-2" placeholder="Password" class="form-control form-control-lg" />
           <span *ngIf="passwordStatus == false" style="color:red">*Minimum 6 characters</span>
            </div>

            <div class="form-outline mb-4">
              <input type="password" [(ngModel)]="password2" (keyup)="validateInputs($event,'password2')" id="typePasswordX-3" placeholder="Confirm Password" class="form-control form-control-lg" />
          
           <span *ngIf="password2Status == false" style="color:red">*Should be same all passwords</span>
            </div>

            <button style="width: 100%" [disabled]="registerButtonStatus == false" (click)="register()" class="btn btn-success btn-lg btn-block" type="submit">Register</button>

            <hr class="my-4">

            <a routerLink="/login"  style="width: 100%" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-lg btn-block btn-primary"
               type="submit">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
